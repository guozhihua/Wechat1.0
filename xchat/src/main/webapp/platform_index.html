<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>卡商管理平台</title>
    <script src="./coder/jquery-m/jquery.min-1.4.5.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css"/>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="./coder/js/url.js"></script>
    <script src="./coder/js/header.js"></script>
    <script src="./coder/js/baseJS.js"></script>
    <script src="./coder/js/jquery.cookie.js"></script>

</head>
<body>
<div class="container-fluid">
    <div id="header" class="row row-fluid">
        <table class="table tb-header">
            <tr id="header_tr">
                <td class="td-border-header" style="width: 20vw;"><span>&nbsp;&nbsp;</span><span
                        id="AdminUser"></span><span id="timer"></span></span>
                </td>
            </tr>
        </table>
    </div>
    <div id="hh" class="row-fluid row">
        <table class="table" id="center-table">
            <tr>
                <td class="td-border">
                    <div id="left">

                    </div>
                </td>
                <td class="td-border">
                    <div id="right"></div>
                </td>
            </tr>
        </table>
    </div>
</div>
<div id="footer" class="row row-fluid footer-div"></div>

</div>

</body>
<link rel="stylesheet" href="./coder/css/platform.css"/>
<script type="text/javascript">
    $(function () {

        //获取用户信
        ajaxObject.postFormAjax(getUserInfo, {}, function (data) {
            if (data.code == 200) {
                var adminInfo = data.datas.realName + "    ";
                $("#AdminUser").text(adminInfo);
            } else {
                window.location.href = contextUrl + "/index.html";
            }
        }, "JSON");
        //获取header pages
        var pages1 = new Object();
        pages1.parentId = 0;
        ajaxObject.postFormAjax(childPage, {'params': JSON.stringify(pages1)}, function (data) {
            if (data.code == 200) {
                if (data.datas != null) {
                    var html = $("#header_tr").html();
                    for (var i = 0; i < data.datas.length; i++) {
                        html += "<td class='td-border-header'>" +
                                " <div class='page-title' data-id='" + data.datas[i].pageId + "'>"
                                + data.datas[i].pageName + "</div></td>";
                    }
                    $("#header_tr").html(html);
                    $(".page-title").each(function () {
                        $(this).hover(function () {
                            if (!$(this).hasClass("page-title-selected")) {
                                $(this).css({"background-color": "#16c14c"});
                            }
                        }, function () {
                            if (!$(this).hasClass("page-title-selected")) {
                                $(this).css({"background-color": ""});
                            }
                        });
                        ;
                        $(this).click(function () {
                            var selected = $(".page-title-selected");
                            if (selected != undefined || selected != null) {
                                selected.removeClass("page-title-selected")
                            }
                            $(this).css({"background-color": ""});
                            $(this).addClass("page-title-selected")
                        });
                    });
                }
            } else {
                alert(data.msg);
            }
        }, "JSON");
        showTime();


    });

</script>
</html>
