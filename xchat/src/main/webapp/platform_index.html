<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>卡商管理平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="./coder/js/header.js"></script>
    <script src="./coder/js/baseJS.js"></script>
    <script src="./coder/js/tips.js"></script>
</head>
<body id="main">
<div class="container-fluid">
    <div id="header" class="row row-fluid">
        <table class="table tb-header">
            <tr id="header_tr">
                <td class="td-border-header" style="width: 15vw;">&nbsp;&nbsp;&nbsp;
                    <span id="AdminUser"></span>
                    <a id="quit" class="btn-danger btn-sm" href="#" onclick="quit()">退出</a>
                    <input type="hidden" id="passport_token" value=""/>
                </td>
            </tr>
        </table>
    </div>
    <div id="hh" class="row-fluid row">
        <table class="table" id="center-table">
            <tr>
                <td class="td-border ">

                    <div id="left">
                        <div id="timer"></div>
                        <div class="accordion-group" id="leftpages"></div>
                    </div>
                </td>
                <td class="td-border">
                    <div id="right" class="container">
                        <div id="panelName" class="row row-fluid ">
                            <div id="title" class="col-sm-8"></div>
                        </div>
                        <iframe id="content" class="row row-fluid col-sm-12" src=""></iframe>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
<div id="footer" class="row row-fluid footer-div"></div>

</div>

</body>
<link rel="stylesheet" href="./coder/css/platform.css"/>
<script type="text/javascript">
    $(function () {
        //获取用户
        getUserBaseInfo();
        //获取header pages
        getHeaderPages();
        //显示时间
        setInterval("showTime()", 1000);

        $("#content").onreadystatechange = function () {
            if ($("#content").readyState != "complete" || $("#content").readyState != "loaded") {
                $("#content").attr("src", notfound);
            }
        }


    });

</script>
</html>
