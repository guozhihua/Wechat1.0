<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>黄金答人</title>
    <link href="./HJDR.css" rel="stylesheet">
</head>
<body>
<input id="text" type="text" hidden/>
<button onclick="send()" hidden>发送消息</button> <button onclick="closeWebSocket()">关闭WebSocket连接</button>
<a target="_blank" href="HJDR.html">新窗口答题</a>
<hr/>
 <div id="message"></div>
<iframe  id="answer" src=""></iframe>
</body>
<script type="text/javascript">
    var websocket = null;
    //判断当前浏览器是否支持WebSocket
    if ('WebSocket' in window) {
        websocket = new WebSocket("ws://localhost:8080/coder/websocket");
//        websocket = new WebSocket("ws://dev.deu.cn/coder/websocket");
    }
    else {
        alert('当前浏览器 Not support websocket')
    }

    //连接发生错误的回调方法
    websocket.onerror = function () {
        setMessageInnerHTML("WebSocket连接发生错误");
    };

    //连接成功建立的回调方法
    websocket.onopen = function () {
        setMessageInnerHTML("WebSocket连接成功");
    }

    //接收到消息的回调方法
    websocket.onmessage = function (event) {

        setMessageInnerHTML(event.data);
        searchAnswere(event.data);
    }

    //连接关闭的回调方法
    websocket.onclose = function () {
        setMessageInnerHTML("WebSocket连接关闭");
    }

    //监听窗口关闭事件，当窗口关闭时，主动去关闭websocket连接，防止连接还没断开就关闭窗口，server端会抛异常。
    window.onbeforeunload = function () {
        closeWebSocket();
    }

    //将消息显示在网页上
    function setMessageInnerHTML(innerHTML) {
     var msgs=   innerHTML.split("@");
       document.getElementById('message').innerHTML = msgs[1]+ '<br/>';
    }
 function  searchAnswere(innerHTML){
     var msgs=   innerHTML.split("@");
     if(msgs[0]=='2'){
         document.getElementById('answer').src = 'https://m.baidu.com/s?sa=ikb&word='+msgs[1];
     }
 }
    //关闭WebSocket连接
    function closeWebSocket() {
        websocket.send("8888");
        websocket.close();
    }

    //发送消息
    function send() {
        var message = document.getElementById('text').value;
        websocket.send(message);
    }
</script>
</html>
